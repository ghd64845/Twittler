<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Twittler</title>
  </head>
  <body>
    <header>
      <h1>Twittler</h1>
    </header>
    <section id="write_block">
      <div class="user_info">
        <span>UserName</span>
        <input type="text" />
      </div>
      <div class="comment_area">
        <span>Comment</span>
        <textarea></textarea>
      </div>
      <div class="button_area">
        <button>Tweet!</button>
      </div>
    </section>
    <section id="main_contents">
      <div class="button_area">
        <button>check new tweet</button>
      </div>
      <ul class="comment_list">
        <li class="comment_item"></li>
      </ul>
    </section>
  </body>
</html>
